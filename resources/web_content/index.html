<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KplexReciver</title>
	
	<link rel="stylesheet" href="index.css">
	
	<!-- script type="text/javascript" src="uiMain.js"></script-->
	<script type="text/javascript" src="jScroll.js"></script>
	<script type="text/javascript" src="dataReciver.js"></script>
</head>
<body onload="dataReciverInit();">
	<div class="PanelContainer">
		<div style="position: absolute; top:0; bottom: 90px; left: 0; right: 0; padding: 5px;" class="PanelPanel">				
			<iframe id="dataIframe" style="width:100%; height:100%; padding:0; margin:0; border: none;outline: none;"></iframe>				
		</div>
		<div style="position: absolute; bottom: 45px; left: 0; right: 0; height: 35px; overflow: hidden;">
			<div style="position: absolute; height: 100%; right:0">
				<input type="button" class="PannelButton" value="Загрузить" id="dataDownloadButton" style="margin-right: 7px;" onclick="document.getElementById('downloadLink').click()">
				<a href="/last" download="messages.txt" id="downloadLink"></a>
				<input type="button" class="PannelButton" value="Очистить" id="dataClearButton" style="margin-right: 7px;">
				<input type="checkbox" checked id="dataToBottom">
				<label for="dataToBottom" class="PannelCheckbox">Вниз</label>
			</div>			
		</div>
		<div class="TimePanel" style="position: absolute; left:0; right: 0; bottom: 0;" id="timePanel">--:--:-- data:-- ----.--.-- ---</div>
	</div>
	<div class="Overlay" id="statusOverlay">
		<div style="position: absolute; width: 100%; height: 100%; top:-100%; vertical-align: middle; transition: top 0.3s;" id="statusContainer">
			<div style="position: absolute; top:25%; left:25%; width: 50%; height: 50%;" class="StatusPanel">
				<div style="position: absolute; top:10px;left:10px;right:10px;bottom: 55px; padding: 10px" class="PanelPanel">
					<iframe id="statusIframe" style="width:100%; height:100%; padding:0; margin:0; border: none;outline: none;"></iframe>	
				</div>
				<div style="position: absolute; bottom:10px; right: 10px;">
					<input type="button" class="PannelButton" value="Закрыть" id="statusCloseButton">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
